<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        javaScript | Detecting a mobile browser 
    </title> 
  
</head> 
  
<body style="text-align:center;"> 
  
    <h1 style="color:green; visibility:hidden; height:0;width:0; display:none;">   
            GeeksForGeeks   
        </h1> 
  
   <iframe frameborder='no' height='480px' id='radio1' name='radio' scrolling='no' src='https://pjoshifiles.blogspot.com/2020/10/music.html' width='245px'></iframe> 
    <div id="GFG_P" 
	  style="color:green; font-size: 20px; width:100%; height:100%" onload="detec()"> 
    </div> 
    <script> 
        var a = ''; 
		var a1 = ''; 
        var up = document.getElementById("radio1s"); 
  
        function detec() { 
  
            if (navigator.userAgent.match(/Android/i) 
                || navigator.userAgent.match(/webOS/i) 
                || navigator.userAgent.match(/iPhone/i)  
                || navigator.userAgent.match(/iPad/i)  
                || navigator.userAgent.match(/iPod/i) 
                || navigator.userAgent.match(/BlackBerry/i) 
                || navigator.userAgent.match(/Windows Phone/i)) { 
                a = true;
				document.location = "https://pjoshifiles.blogspot.com/2020/12/mobile-music.html";
				document.style.width = "100%";
            } else { 
                a = false; 
				document.location = "https://pjoshifiles.blogspot.com/2020/10/music.html";
            } 
            up.innerHTML = a; 
        } 
    </script> 
</body> 
  
</html>
